name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build and Deploy
      run: npm ci && npm run build && gh-pages --repo https://${{ secrets.GITHUB_TOKEN }}@github.com/abgeorge77/shouldibothergarrett.com.git -d build
